<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <!-- import google fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 
    <link rel="stylesheet" href="css/style.css">
    <title> Wormies </title>    

</head>
<body>
  
  <!-- <a class="waves-effect waves-light btn modal-trigger" href="#addScoresModal">Modal</a> -->
  <!-- <div id='Timed'>  -->
    <div id="wormies"></div>
      <div class="wormies-content-container">
          <div id="header">
              <img src="assets/Wormies image.png" alt="Wormies logo">
              <div class="scoring-section">
                <h1 class="timer-styling"><p> Timer: </p><span id="timer">--</span></h1> 
                <h1 class="score-styling"><p> Score: </p><span id="score">--</span></h1> 
              </div>
              
              <!-- Span tag makes it so it isnt a paragraph etc and the -- will load before the JS-->
          </div>
          <div id="information">
              <h1>How to play Wormies</h1>
              <p>How many rings can you collect? Using the arrows on the keyboard, move around and collect as many rings you can
                 within 30 seconds! The more rings you get, the higher your score!</p>
              <img class="info-ring" src="assets/rings.png" alt="gold ring"/>
          </div>
          <div id="wormies-game">
              <img class="wormies-game-worm" src="assets/wormS.png" alt="wormey"/>
          </div>
    </div>   
    <!-- Below is incorporating the modal into the webpage and setting it in to div. ids and class' to use this through out the JS AND CSS etc Explained on my notion -->
    <div id="addScoresModal" class="modal">
      <div class="modal-content">
        <div class="row">
          <form class="col s12" id="highScoreForm">
            <div class="row">
              <div class="input-field col s6">
                <h3>Your Score was: <span id="finalScore"></span></h3>
                <input placeholder="Enter your name" name="name" id="first_name" type="text" class="validate">
                <!-- Button for sumbitting it to my database in Firebase -->
                <div class="submitBTN">
                  <input type="submit" id="submitBTN" value="Submit high Score"> 
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  <!--  -->

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="js/phaser.js"></script>
    <script src="js/script.js"></script> 

</body>
</html>
